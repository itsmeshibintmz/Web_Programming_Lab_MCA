<!DOCTYPE html>
<!-- HTML Program to use Image Map-->
<html>
    <head>
        <title>Image Map</title>
    </head>
    <body>
        <img src="image.png" alt="image" width="500" height="500" usemap="#workmap">
        <map name="workmap">
            <area shape="circle" coords="195,160,45" href="https://en.wikipedia.org/wiki/Sun" target="blank">
            <area shape="rect" coords="222,222,351,326" href="https://en.wikipedia.org/wiki/hut" target="blank">
    </body>
</html>
