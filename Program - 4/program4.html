<!DOCTYPE html>
<!-- HTML Program to use Image Map-->
<html>
    <head>
        <title>Image Map</title>
    </head>
    <body>
        <img src="image.png" alt="image" width="500" height="500" usemap="#workmap">
        <map name="workmap">
            <area shape="circle" coords="195,160,45" href="https://en.wikipedia.org/wiki/Sun" 
                target="blank">
            <area shape="rect" coords="234,224,332,328" href="https://en.wikipedia.org/wiki/hut"
                target="blank">
            <area shape="poly" coords="274,39,135,156,430,174,386,295,439,198,424,85,431,38" 
                href="https://en.wikipedia.org/wiki/Tree" target="blank">
    </body>
</html>
