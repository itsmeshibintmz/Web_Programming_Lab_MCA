<!DOCTYPE html>
<!-- Using External Style Sheets, create a web page with following 
    styles:
a. Create different paragraphs defining different selectors in CSS. 
Each paragraph should be defined with appropriate labels for making 
styles of each selector.
b. Style each selector with unique font color, and background color.
-->
<html>
    <head>
        <title>External Style Sheets</title>
        <link rel="stylesheet" href="./style.css">
        <body>
            <p>Paragraph with element selector</p>
            <p class="p1">This is a paragraph with class selector</p>
            <p id="p2">This is a paragraph with id selector</p>
            <p>This is a paragraph with Universal Selector</p>
        </body>
</html>
